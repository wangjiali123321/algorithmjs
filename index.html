<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>requestAnimationFram</title>
</head>
<body>
    <div id='contener' style="background:linear-gradient(45deg, red, blue, black, yellow); height: 20px; line-height: 20px; width: 0px; display: inline-block; vertical-align: middle;"></div>
    <div id='content' style="height: 20px; line-height: 20px; display: inline-block; vertical-align: middle; margin-left: 5px;"></div>
    <br>
    <br>
    <div>

    </div>
    <button id='begin'>开始</button>
</body>
<script>
    //在页面上绘制一个进度条，值 0% =》 100%
    const btn = document.getElementById('begin');
    const contener = document.getElementById('contener');
    const content = document.getElementById('content');
    let start;
    btn.addEventListener('click', rAF)

    function rAF() {
        contener.style.width = 0;
        let current = Date.now();
        start = current;
        requestAnimationFrame(progess)
    }
    
    function progess() {
        contener.style.width = contener.offsetWidth + 5 + 'px';
        content.innerHTML = contener.offsetWidth / 5 + '%';
        if(contener.offsetWidth < 500) {
            let current = Date.now();
            console.log(current - start);
            start = current;
            width = contener.style.width;
            requestAnimationFrame(progess);
        }
    }
</script>
</html>
